<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Import Extraction Test Suite</h1>
            <p>Test the import extraction logic with mock AST structures</p>
        </div>

        <div class="test-section">
            <h2>Test Controls</h2>
            <button class="button" onclick="runImportTests()">Run Import Tests</button>
            <button class="button" onclick="clearOutput()">Clear Output</button>
            <button class="button" onclick="testRealAST()">Test Real AST</button>
        </div>

        <div class="test-section">
            <h2>Test Output</h2>
            <div id="output" class="output">Click "Run Import Tests" to start...</div>
        </div>
    </div>

    <script>
        // Mock AST structures and test logic (self-contained)
        
        // Test Python file with various import statements
        const testPythonCode = `

import sys
from datetime import datetime, timezone
from typing import List, Dict, Optional
from .utils import helper_function
from ..common import base_class

`;

        // Test JavaScript file with various import statements
        const testJavaScriptCode = `
import React from 'react';
import { useState, useEffect } from 'react';
import * as utils from './utils';
import { Button, Input } from './components';
import type { User } from './types';
const express = require('express');
const path = require('path');
`;

        // Mock serialized AST structure for Python
        const mockPythonAST = {
            tree: {
                type: 'module',
                text: testPythonCode,
                startPosition: { row: 0, column: 0 },
                endPosition: { row: 10, column: 0 },
                childCount: 7,
                children: [
                    {
                        type: 'import_statement',
                        text: 'import os',
                        startPosition: { row: 1, column: 0 },
                        endPosition: { row: 1, column: 8 },
                        childCount: 1,
                        children: [
                            {
                                type: 'module_name',
                                text: 'os',
                                startPosition: { row: 1, column: 7 },
                                endPosition: { row: 1, column: 8 },
                                childCount: 0,
                                children: []
                            }
                        ]
                    },
                    {
                        type: 'import_statement',
                        text: 'import sys',
                        startPosition: { row: 2, column: 0 },
                        endPosition: { row: 2, column: 8 },
                        childCount: 1,
                        children: [
                            {
                                type: 'module_name',
                                text: 'sys',
                                startPosition: { row: 2, column: 7 },
                                endPosition: { row: 2, column: 8 },
                                childCount: 0,
                                children: []
                            }
                        ]
                    },
                    {
                        type: 'import_from_statement',
                        text: 'from datetime import datetime, timezone',
                        startPosition: { row: 3, column: 0 },
                        endPosition: { row: 3, column: 35 },
                        childCount: 2,
                        children: [
                            {
                                type: 'module_name',
                                text: 'datetime',
                                startPosition: { row: 3, column: 5 },
                                endPosition: { row: 3, column: 13 },
                                childCount: 0,
                                children: []
                            },
                            {
                                type: 'import_list',
                                text: 'datetime, timezone',
                                startPosition: { row: 3, column: 22 },
                                endPosition: { row: 3, column: 35 },
                                childCount: 2,
                                children: [
                                    {
                                        type: 'identifier',
                                        text: 'datetime',
                                        startPosition: { row: 3, column: 22 },
                                        endPosition: { row: 3, column: 30 },
                                        childCount: 0,
                                        children: []
                                    },
                                    {
                                        type: 'identifier',
                                        text: 'timezone',
                                        startPosition: { row: 3, column: 32 },
                                        endPosition: { row: 3, column: 39 },
                                        childCount: 0,
                                        children: []
                                    }
                                ]
                            }
                        ]
                    }
                ]
            },
            language: 'python',
            filePath: 'test_python.py'
        };

        // Mock serialized AST structure for JavaScript
        const mockJavaScriptAST = {
            tree: {
                type: 'program',
                text: testJavaScriptCode,
                startPosition: { row: 0, column: 0 },
                endPosition: { row: 8, column: 0 },
                childCount: 6,
                children: [
                    {
                        type: 'import_statement',
                        text: "import React from 'react';",
                        startPosition: { row: 1, column: 0 },
                        endPosition: { row: 1, column: 24 },
                        childCount: 2,
                        children: [
                            {
                                type: 'import_clause',
                                text: 'React',
                                startPosition: { row: 1, column: 7 },
                                endPosition: { row: 1, column: 12 },
                                childCount: 1,
                                children: [
                                    {
                                        type: 'identifier',
                                        text: 'React',
                                        startPosition: { row: 1, column: 7 },
                                        endPosition: { row: 1, column: 12 },
                                        childCount: 0,
                                        children: []
                                    }
                                ]
                            },
                            {
                                type: 'source',
                                text: "'react'",
                                startPosition: { row: 1, column: 18 },
                                endPosition: { row: 1, column: 24 },
                                childCount: 0,
                                children: []
                            }
                        ]
                    },
                    {
                        type: 'import_statement',
                        text: "import { useState, useEffect } from 'react';",
                        startPosition: { row: 2, column: 0 },
                        endPosition: { row: 2, column: 42 },
                        childCount: 2,
                        children: [
                            {
                                type: 'import_clause',
                                text: '{ useState, useEffect }',
                                startPosition: { row: 2, column: 7 },
                                endPosition: { row: 2, column: 28 },
                                childCount: 2,
                                children: [
                                    {
                                        type: 'import_specifier',
                                        text: 'useState',
                                        startPosition: { row: 2, column: 9 },
                                        endPosition: { row: 2, column: 16 },
                                        childCount: 1,
                                        children: [
                                            {
                                                type: 'name',
                                                text: 'useState',
                                                startPosition: { row: 2, column: 9 },
                                                endPosition: { row: 2, column: 16 },
                                                childCount: 0,
                                                children: []
                                            }
                                        ]
                                    },
                                    {
                                        type: 'import_specifier',
                                        text: 'useEffect',
                                        startPosition: { row: 2, column: 18 },
                                        endPosition: { row: 2, column: 26 },
                                        childCount: 1,
                                        children: [
                                            {
                                                type: 'name',
                                                text: 'useEffect',
                                                startPosition: { row: 2, column: 18 },
                                                endPosition: { row: 2, column: 26 },
                                                childCount: 0,
                                                children: []
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                type: 'source',
                                text: "'react'",
                                startPosition: { row: 2, column: 36 },
                                endPosition: { row: 2, column: 42 },
                                childCount: 0,
                                children: []
                            }
                        ]
                    }
                ]
            },
            language: 'javascript',
            filePath: 'test_javascript.js'
        };

        // Test functions
        function testASTStructure(ast, filePath) {
            console.log(`\n🔍 Testing AST structure for ${filePath}`);
            console.log(`AST tree type: ${ast.tree?.type}`);
            console.log(`AST tree childCount: ${ast.tree?.childCount}`);
            console.log(`AST tree children length: ${ast.tree?.children?.length}`);
            
            if (ast.tree?.children) {
                console.log('\n📋 Top-level children:');
                ast.tree.children.forEach((child, index) => {
                    console.log(`  ${index}: ${child.type} - "${child.text}"`);
                });
            }
        }

        function detectLanguage(filePath) {
            const ext = filePath.split('.').pop()?.toLowerCase();
            if (ext === 'py') return 'python';
            if (ext === 'ts' || ext === 'tsx') return 'typescript';
            return 'javascript';
        }

        function extractPythonImportsTest(node, filePath, imports) {
            if (!node || !node.type) return;
            
            console.log(`  Checking node: ${node.type} - "${node.text}"`);
            
            if (node.type === 'import_statement') {
                console.log(`    ✅ Found import_statement: ${node.text}`);
                const moduleNode = node.children?.find(child => child.type === 'module_name');
                if (moduleNode) {
                    const moduleName = moduleNode.text;
                    imports.push({
                        importingFile: filePath,
                        localName: moduleName,
                        targetFile: moduleName,
                        exportedName: moduleName,
                        importType: 'namespace'
                    });
                }
            } else if (node.type === 'import_from_statement') {
                console.log(`    ✅ Found import_from_statement: ${node.text}`);
                const moduleNode = node.children?.find(child => child.type === 'module_name');
                const namesNode = node.children?.find(child => child.type === 'import_list');
                
                if (moduleNode && namesNode) {
                    const moduleName = moduleNode.text;
                    console.log(`      Module: ${moduleName}`);
                    console.log(`      Names node type: ${namesNode.type}`);
                    console.log(`      Names node children: ${namesNode.children?.length}`);
                    
                    if (namesNode.children) {
                        for (const nameNode of namesNode.children) {
                            if (nameNode && nameNode.type === 'identifier') {
                                const importName = nameNode.text;
                                console.log(`        Import name: ${importName}`);
                                imports.push({
                                    importingFile: filePath,
                                    localName: importName,
                                    targetFile: moduleName,
                                    exportedName: importName,
                                    importType: 'named'
                                });
                            }
                        }
                    }
                }
            }

            // Recursively process children
            if (node.children) {
                for (const child of node.children) {
                    if (child) {
                        extractPythonImportsTest(child, filePath, imports);
                    }
                }
            }
        }

        function extractJavaScriptImportsTest(node, filePath, imports) {
            if (!node || !node.type) return;
            
            console.log(`  Checking node: ${node.type} - "${node.text}"`);
            
            if (node.type === 'import_statement') {
                console.log(`    ✅ Found import_statement: ${node.text}`);
                const sourceNode = node.children?.find(child => child.type === 'source');
                if (!sourceNode) return;

                const sourcePath = sourceNode.text.replace(/['"]/g, '');
                console.log(`      Source: ${sourcePath}`);

                // Handle different import patterns
                const importClauseNode = node.children?.find(child => child.type === 'import_clause');
                if (importClauseNode) {
                    processJSImportClauseTest(importClauseNode, filePath, sourcePath, imports);
                }
            }

            // Recursively process children
            if (node.children) {
                for (const child of node.children) {
                    if (child) {
                        extractJavaScriptImportsTest(child, filePath, imports);
                    }
                }
            }
        }

        function processJSImportClauseTest(importClauseNode, filePath, targetFile, imports) {
            console.log(`    Processing import clause: ${importClauseNode.text}`);
            
            for (const child of importClauseNode.children || []) {
                if (!child) continue;

                console.log(`      Clause child: ${child.type} - "${child.text}"`);

                if (child.type === 'import_specifier') {
                    // Named import: { name } or { name as alias }
                    const nameNode = child.children?.find(c => c.type === 'name');
                    const aliasNode = child.children?.find(c => c.type === 'alias');
                    
                    if (nameNode) {
                        const localName = aliasNode ? aliasNode.text : nameNode.text;
                        console.log(`        Named import: ${nameNode.text} as ${localName}`);
                        imports.push({
                            importingFile: filePath,
                            localName,
                            targetFile,
                            exportedName: nameNode.text,
                            importType: 'named'
                        });
                    }
                } else if (child.type === 'namespace_import') {
                    // Namespace import: * as name
                    const nameNode = child.children?.find(c => c.type === 'name');
                    if (nameNode) {
                        console.log(`        Namespace import: * as ${nameNode.text}`);
                        imports.push({
                            importingFile: filePath,
                            localName: nameNode.text,
                            targetFile,
                            exportedName: '*',
                            importType: 'namespace'
                        });
                    }
                } else if (child.type === 'identifier') {
                    // Default import: name
                    console.log(`        Default import: ${child.text}`);
                    imports.push({
                        importingFile: filePath,
                        localName: child.text,
                        targetFile,
                        exportedName: 'default',
                        importType: 'default'
                    });
                }
            }
        }

        function testImportExtraction(ast, filePath) {
            console.log(`\n🔍 Testing import extraction for ${filePath}`);
            
            const language = detectLanguage(filePath);
            console.log(`Detected language: ${language}`);
            
            const imports = [];
            
            if (language === 'python') {
                extractPythonImportsTest(ast.tree, filePath, imports);
            } else if (language === 'javascript') {
                extractJavaScriptImportsTest(ast.tree, filePath, imports);
            }
            
            console.log(`Found ${imports.length} imports:`);
            imports.forEach((imp, index) => {
                console.log(`  ${index + 1}: ${imp.localName} from ${imp.targetFile}`);
            });
        }

        function runImportExtractionTests() {
            console.log('🧪 Running Import Extraction Tests');
            console.log('=====================================');
            
            // Test Python AST
            testASTStructure(mockPythonAST, 'test_python.py');
            testImportExtraction(mockPythonAST, 'test_python.py');
            
            // Test JavaScript AST
            testASTStructure(mockJavaScriptAST, 'test_javascript.js');
            testImportExtraction(mockJavaScriptAST, 'test_javascript.js');
            
            console.log('\n✅ Import extraction tests completed');
        }

        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function captureOutput() {
            const output = document.getElementById('output');
            
            console.log = function(...args) {
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                output.textContent += message + '\n';
                output.scrollTop = output.scrollHeight;
                originalLog.apply(console, args);
            };
            
            console.error = function(...args) {
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                output.textContent += '❌ ERROR: ' + message + '\n';
                output.scrollTop = output.scrollHeight;
                originalError.apply(console, args);
            };
            
            console.warn = function(...args) {
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                ).join(' ');
                output.textContent += '⚠️ WARNING: ' + message + '\n';
                output.scrollTop = output.scrollHeight;
                originalWarn.apply(console, args);
            };
        }
        
        function restoreConsole() {
            console.log = originalLog;
            console.error = originalError;
            console.warn = originalWarn;
        }
        
        // Global functions for buttons
        window.runImportTests = function() {
            captureOutput();
            try {
                runImportExtractionTests();
            } catch (error) {
                console.error('Test failed:', error);
            }
            restoreConsole();
        };
        
        window.clearOutput = function() {
            document.getElementById('output').textContent = '';
        };
        
        window.testRealAST = function() {
            captureOutput();
            try {
                console.log('🔍 Testing with real AST structure...');
                console.log('This feature would test with actual AST data from the pipeline');
                console.log('To test with real data, we need to integrate with the main application');
            } catch (error) {
                console.error('Real AST test failed:', error);
            }
            restoreConsole();
        };
        
        console.log('🧪 Import extraction test page loaded');
        console.log('Available functions: runImportTests(), clearOutput(), testRealAST()');
    </script>
</body>
